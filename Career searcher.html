<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Searcher Banner</title>
</head>
<body>
    <div class="bg-blue-800 text-white p-6">
        <div class="max-w-7xl mx-auto">
          <h1 class="text-3xl font-bold mb-4">Learn. Grow. Build your career.</h1>
          <p class="mb-6">1.3M Tech Pros · 33.9K Startups · 238K Local · Remote Jobs</p>
          <div class="bg-white p-4 rounded-lg">
            <div class="flex items-center justify-between mb-4">
              <div class="flex-1 mr-2">
                <label for="job-title" class="sr-only">Job Title</label>
                <select id="job-title" class="form-select block w-full">
                  <option>Day Engineer</option>
                  <option>Software Developer</option>
                  <option>Data Scientist</option>
                  <option>Artificial Intelligence</option>
                </select>
              </div>
              <div class="flex-1">
                <label for="experience" class="sr-only">Years of Experience</label>
                <select id="experience" class="form-select block w-full">
                    <option>0 Experience</option>
                    <option>0-2 Years of Experience</option>
                  <option>3-5 Years of Experience</option>
                  <option>5-7 Years of Experience</option>
                  <option>7+ Years of Experience</option>
                </select>
              </div>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              See Job Matches
            </button>
          </div>
          <div class="flex justify-between mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Match With Companies
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Read Tech Articles
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Receive Job Offers
            </button>
          </div>
        </div>
      </div>
      
</body>
</html>
